<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/icons/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>sidebar</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="profile">
        <img class="btn"
          src="tools/astronaut-helmet-svgrepo-com.svg"
          alt=""
        />

        <div class="title">
          <h1 class="heading">Astro Ui</h1>
          <p class="pragraf">CodewithWill</p>
        </div>
      </div>

      <div class="search">
        <input type="search" name="" id="" placeholder="search..." />
      </div>

      <div class="list-item ">
        <ul>
          <li>
            <a href="#"><i class="bi-house "></i><span>Dashboard</span></a>
          </li>
          <li>
            <a href="#"><i class="bi-file-bar-graph "></i><span>Revenue</span></a>
          </li>
          <li>
            <a href="#"><i class="bi-bell "></i><span>Notifications</span></a>
          </li>
          <li></i><a href="#"><i class="bi-pie-chart "></i><span>Analaytics</span></a></li>
          <li></i><a href="#"><i class="bi-archive "></i><span>Inventory</span></a></li>
        </ul>
      </div>

      <div class="logout">
        <ul>
          <li>
            <button><i class="bi-box-arrow-in-right"></i><span>Logout</span></button>
          </li>
          <li>
            <button><i class="bi-sun"></i><span>Light Mode</span></button>
          </li>
        </ul>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
